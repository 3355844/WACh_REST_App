<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WACh</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div id="userTitleName" class="text-center">WACh</div>
<section class="container">
    <div class="row">
        <!--Login form-->
        <form class="col-2" id="login-form">
            <input class="form-control  mt-2" name="emailForm" id="emailForm" type="email"
                   placeholder="your email">
            <input class="form-control mt-2" name="passwordForm" id="passwordForm" type="password"
                   placeholder="your password">
            <button id="login-btn" class="btn btn-outline-danger mt-2">Login</button>
        </form>
        <!--GET BUTTON-->
        <div class="col-2">
            <button class="btn btn-outline-success mt-2" id="get-button">READ/GET</button>
        </div>
        <!--REGISTER-->
        <form id="create-form" class="col-2">
            <input class="form-control mt-2" type="text" id="create-input"/>
            <button class="btn btn-primary mt-2">Register</button>
        </form>
        <!--Protected page-->
        <div class="col-1">
            <a id="profile" class="btn-outline-warning btn">Profile</a>
        </div>
        <!--Chat-->
        <div class="col-4 ml-2 text-center">
            <h1>Chat</h1>
            <ul class="text-left list-group" id="messages"></ul>
            <form id="form-chat">
                <input class="form-control mt-2" id="m" autocomplete="off"/>
                <button class="btn btn-outline-danger mt-2">Send</button>
            </form>
        </div>
    </div>
</section>
<hr>

<table class="table table-warning">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
