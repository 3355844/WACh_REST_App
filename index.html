<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WACh</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="container-fluid bg-info">
    <div class="row nav">
        <div class="col-1 nav-item text-center">lOGO</div>
        <div>
            <!--Login form-->
            <form id="login-form" class="form-inline">
                <div class="form-group">
                    <label for="emailForm"> Email:</label>
                    <input class="form-control  mt-2" name="emailForm" id="emailForm" type="email"
                           placeholder="your email">
                </div>
                <div class="form-group">
                    <label for="passwordForm">Password:</label>
                    <input class="form-control mt-2" name="passwordForm" id="passwordForm" type="password"
                           placeholder="your password">
                </div>
                <button id="login-btn" class="btn btn-danger mt-2">Login</button>
            </form>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Register
                <span class="caret"></span></button>
            <!--Register form-->
            <form id="create-form" class="dropdown-menu">
                <input class="form-control mt-2" type="text" placeholder="Name" id="register-name"/>
                <input class="form-control mt-2" type="email" placeholder="Email" id="register-email"/>
                <input class="form-control mt-2" type="text" placeholder="Full Name" id="register-fullname"/>
                <input class="form-control mt-2" type="text" placeholder="Age" id="register-age"/>
                <input class="form-control mt-2" type="text" placeholder="Location" id="register-location"/>
                <input class="form-control mt-2" type="text" placeholder="Gender" id="register-gender"/>
                <input class="form-control mt-2" type="password" placeholder="Password" id="register-pass"/>
                <input class="form-control mt-2" type="password" placeholder="Repeat Password"
                       id="register-check-pass"/>
                <button class="btn btn-primary mt-2">Register</button>
            </form>

        </div>
    </div>

</nav>
<section class="container">
    <div class="row">
        <!--Get button-->
        <div class="col-2">
            <button class="btn btn-outline-success mt-2" id="get-button">READ/GET</button>
        </div>
        <!--Protected page-->
        <div class="col-1">
            <a id="profile" class="btn-outline-warning btn">
                <div id="userTitleName" class="text-center col-1 nav-item">WACh</div>
                </a>
        </div>
        <!--Chat-->
        <div class="col-4 ml-2 text-center">
            <h1>Chat</h1>
            <ul class="text-left list-group" id="messages"></ul>
            <form id="form-chat">
                <input class="form-control mt-2" id="m" autocomplete="off"/>
                <button class="btn btn-outline-danger mt-2">Send</button>
                <button class="btn btn-outline-warning mt-2">Previos</button>
            </form>
        </div>
    </div>
</section>
<hr>
<!--User table-->
<table class="table table-warning">
    <thead>
    <tr>
        <th>Id</th>
        <th>Location</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
