<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div id="admin-login-form" class="row">
    <div class="col-3"></div>
    <div class="text-center col-6">
        <div class="logo">Admin</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username"
                                   placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password"
                                   placeholder="password">
                        </div>
                    </div>
                    <button id="admin-login" class="btn btn-success login-button">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
<div class="row">
    <button id="admin-get-users"  class="btn btn-success">GET USERS</button>
</div>
<div class="row">
    <!--User table-->
    <div class="col-1"></div>
    <table class="col-8 table table-warning">
        <thead>
        <tr>
            <th>Id</th>
            <th>Location</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
